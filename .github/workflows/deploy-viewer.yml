name: Deploy Aletheia Viewer

on:
  push:
    branches: [ main ]
    paths:
      - 'aletheia-viewer/**'
      - 'src/wasm.rs'
      - 'Cargo.toml'
      - '.github/workflows/deploy-viewer.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build WASM module
        run: wasm-pack build --target web --out-dir aletheia-viewer/src/lib/wasm-pkg

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: aletheia-viewer/package-lock.json

      - name: Install dependencies
        working-directory: aletheia-viewer
        run: npm ci

      - name: Run tests
        working-directory: aletheia-viewer
        run: npm test -- --run

      - name: Build Vue app
        working-directory: aletheia-viewer
        run: npm run build
        env:
          BASE_URL: /aletheia/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: aletheia-viewer/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
